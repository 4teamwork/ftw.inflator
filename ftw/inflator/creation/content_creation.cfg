[transmogrifier]
pipeline =
    jsonsource
    fileinserter
    criterions
    constructor
    schemaupdater
    workflowupdater
    propertiesupdater
    constraintypes
    interfaces
    reindexobject
    savepoint

[jsonsource]
blueprint = ftw.inflator.creation.jsonsource
directory = **will-be-replaced**

[fileinserter]
blueprint = ftw.inflator.creation.fileinserter

[criterions]
blueprint = plone.app.transmogrifier.criterionadder
path-key = topic-path

[constructor]
blueprint = collective.transmogrifier.sections.constructor

[schemaupdater]
blueprint = plone.app.transmogrifier.atschemaupdater

[workflowupdater]
blueprint = plone.app.transmogrifier.workflowupdater

[propertiesupdater]
blueprint = ftw.inflator.creation.propertiesupdater

[constraintypes]
blueprint = ftw.inflator.creation.constraintypesupdater

[interfaces]
blueprint = ftw.inflator.creation.interfacesupdater

[reindexobject]
blueprint = plone.app.transmogrifier.reindexobject

[savepoint]
blueprint = collective.transmogrifier.sections.savepoint
every = 50
